<header>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h3>Slick- {{vm.slRoom.name}}</h3>
      <span flex></span>
    </div>
  </md-toolbar>
  <span>this room has {{vm.slRoom.users.length}} users - in slRoom.usersObj you have the names! </span>
</header>
<main class='md-padding' layout="row" flex>
  <sl-messages flex="100" sl-messages="vm.slRoom.messages"></sl-messages>
</main>

<footer>
  
<div flex >
    <md-card>
    <md-input-container>
      <input type="text" ng-model="vm.currentMessage" ng-keyup="$event.keyCode == 13 && vm.sendMessage()" placeholder="Type your message.." autofocus>
    </md-input-container>
      </md-card>
  </div>
</footer>
