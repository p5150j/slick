<div layout="row" class="sl-chat" layout-fill>

  <div class="left-panel">
    <sl-sidebar sl-rooms="vm.rooms" sl-on-room-selected="vm.onRoomSelected(room)"></sl-sidebar>
    <label>Status {{vm.connected? 'Connected' : 'Offline'}}</label>
    <md-content>
      <md-button ng-click="vm.get()">Test BE</md-button>
      {{vm.myArticles}}
    </md-content>
  </div>

  <sl-room flex class="right-panel" layout="column" layout-fill sl-room="vm.currentRoom"></sl-room>

</div>
