<md-toolbar class="md-primary">
  <div class="md-toolbar-tools">
    <h3 >Conversations </h3>
    <span flex></span>
    <md-button class="md-icon-button md-raised pull-right" ng-click="vm.pickUser($event)">
      <ng-md-icon aria-label="search user" icon="search"></ng-md-icon>
    </md-button>
  </div>
</md-toolbar>

<md-list ng-cloak>
  <md-list-item ng-repeat="room in vm.slRooms" ng-click="vm.onRoomSelected(room)" id="{{'room' + room._id }}">
    <!--<md-checkbox ng-model="chann.selected"></md-checkbox>-->
    <!--<md-icon md-svg-icon="cached"></md-icon>-->
    <p>{{::room.displayName}} <span class="pending-count">({{room.pending}})</span></p>

    <!--<ng-md-icon icon="..." style="fill: ..." size="..."></ng-md-icon>-->
    <ng-md-icon aria-label="Chat" icon="{{vm.getStatusIcon(room)}}" ng-click="vm.morph(room, $event)"></ng-md-icon>
  </md-list-item>

  <md-divider></md-divider>
</md-list>
