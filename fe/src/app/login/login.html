<div layout="column" flex="100" layout-align="center">

   <div layout="row" layout-align="center center">
    <md-whiteframe class="md-whiteframe-z1 login-form" layout="column" layout-padding>
      <md-content>
        <md-input-container>
          <label>Enter your name</label>
          <input type="text" ng-model="vm.user.username" required>
        </md-input-container>
        <md-input-container>
          <label>Password</label>
          <input ng-model="vm.user.password" type="password">
        </md-input-container>
        <md-input-container layout-align="center center">
          <div layout="row" layout-sm="column" layout-margin>
            <md-button class="md-raised"  flex="50" flex-sm="100" ng-click="vm.login()">Login</md-button>
          </div>
        </md-input-container>
        <p>{{vm.errorMessage}}</p>
      </md-content>
    </md-whiteframe>
  </div>

</div>
