<md-toolbar class="md-primary">
  <div class="md-toolbar-tools">
    <h3 >Conversations </h3>
    <span flex></span>
    <md-button class="md-icon-button" ng-click="vm.pickUser($event)">
      <ng-md-icon aria-label="search user" icon="search"></ng-md-icon>
    </md-button>
  </div>
</md-toolbar>

<md-list ng-cloak>
  <md-list-item ng-repeat="room in vm.slRooms" ng-click="vm.onRoomSelected(room)" id="{{'room' + room._id }}">

    <!--<md-checkbox ng-model="chann.selected"></md-checkbox>-->
    <!--<md-icon md-svg-icon="cached"></md-icon>-->
    <p>{{::room.displayName}} <span class="pending-count">({{room.pending}})</span></p>

    <section ng-if="::(room.type== 'IM')">
      <!--<ng-md-icon icon="..." style="fill: ..." size="..."></ng-md-icon>-->
      <ng-md-icon ng-class="{online: room.userObj.online}" aria-label="Chat" size="18" icon="brightness_1"></ng-md-icon>
    </section>
    <section ng-if="::(room.type== 'GIM')">

      <ng-md-icon class="gim" aria-label="Chat" size="18" icon="message"></ng-md-icon>
    </section>

  </md-list-item>

  <md-divider></md-divider>
</md-list>
